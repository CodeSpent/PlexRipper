name: Execute Tests

on:
  workflow_dispatch:
  pull_request:
    branches: [master, dev]
    paths-ignore:
      - '.github/**'
      - '.idea/**'
      - '.run/**'
      - '.vscode/**'
jobs:
  tests-back-end:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.x.x
      - uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          # Look to see if there is a cache hit for the corresponding requirements file
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget
      - name: Restore dependencies
        run: dotnet restore PlexRipper.sln
      - name: Build
        run: dotnet build PlexRipper.sln --no-restore
      - name: Unit Tests
        run: dotnet test tests/UnitTests/UnitTests.sln --no-build --verbosity normal
      - name: Integration Tests
        run: dotnet test tests/IntegrationTests/IntegrationTests.sln --no-build --verbosity normal
  tests-front-end:
    defaults:
      run:
        working-directory: src/WebAPI/ClientApp/
    strategy:
      matrix:
        node-version: [16.x]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: "**/package-lock.json"
      - name: Clean install npm modules
        run: npm ci
      - name: Build front-end
        run: npm run build --if-present
      - name: Run Vitest tests
        run: npm test
